<div th:fragment="admin">
  <div class="m-3">
    <h1>Admin panel</h1>
    <div class="">

      <!--NAV TABS-->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                  data-bs-target="#userTable-tab-pane" type="button" role="tab"
                  aria-controls="userTable-tab-pane" aria-selected="true">Users table
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                  data-bs-target="#newUser-tab-pane" type="button" role="tab"
                  aria-controls="newUser-tab-pane" aria-selected="false">New User
          </button>
        </li>
      </ul>

      <!--NAV CONTENT-->

      <div class="tab-content bg-white border" id="myTabContent">

        <!--USERS TABLE-->

        <div class="tab-pane fade show active" id="userTable-tab-pane" role="tabpanel"
             aria-labelledby="userTable-tab" tabindex="0">
          <div class="container-fluid bg-light border-bottom">
            <h5 class="p-2">All users</h5>
          </div>
          <div class="p-3">
            <table class="table table-striped">
              <thead class="border-top">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody>
              <div th:each="userList, status : ${users}">
                <tr>
                  <td th:text="${userList.getId()}"></td>
                  <td th:text="${userList.getFirstName()}"/>
                  <td th:text="${userList.getLastName()}"/>
                  <td th:text="${userList.getAge()}"/>
                  <td th:text="${userList.getEmail()}"/>
                  <td>
                    <th:block th:each="role: ${userList.getRoles()}">
                      <label th:text="${role.name}"/>
                    </th:block>
                  </td>
                  <td>

                    <button type="submit" class="btn btn-info text-white btn-sm"
                            data-bs-toggle="modal" th:data-bs-target="|#editModal${status.index}|">
                      <i class="fas fa-address-card"></i> Edit
                    </button>

                    <!--                  EDIT MODAL-->

                    <div class="modal fade" th:id="|editModal${status.index}|" tabindex="-1"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <form th:method="POST"
                                th:action="@{/admin/edit}">

                            <div class="modal-header">
                              <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                      aria-label="Close"></button>
                            </div>

                            <div class="modal-body mx-auto text-center">
                              <div class="form-group">
                                <label><b>ID</b>
                                  <input type="text" class="form-control" th:value="*{userList.id}"
                                         name="id" readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>First name</b>
                                  <input type="text" class="form-control" name="firstName"
                                         th:value="${userList.firstName}">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Last name</b>
                                  <input type="text" class="form-control" name="lastName"
                                         th:value="${userList.lastName}">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Age</b>
                                  <input type="text" class="form-control" name="age"
                                         th:value="${userList.age}">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Email</b>
                                  <input type="text" class="form-control" name="email"
                                         th:value="*{userList.email}">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Password</b>
                                  <input type="password" class="form-control" name="password"
                                         th:value="*{userList.password}">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Role</b>
                                  <div>
                                    <select class="form-select" multiple
                                            aria-label="formControlRole"
                                            name="role" size="2">
                                      <div th:each="role: ${listRoles}">
                                        <option th:each="userRole: ${userList.roles}" th:text="${role.name}" th:value="${role.id}"
                                                th:selected="${role.name == userRole.name}"></option>
                                      </div>
                                    </select>
                                </label>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"
                                      data-bs-dismiss="modal">
                                Close
                              </button>
                              <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>


                    <button type="button" class="btn btn-danger btn-sm"
                            data-bs-toggle="modal"
                            th:data-bs-target="|#deleteModal${status.index}|">
                      <i class="fas fa-address-card"></i> Delete
                    </button>

                    <!--                  DELETE MODAL-->

                    <div class="modal fade" th:id="|deleteModal${status.index}|" tabindex="-1"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <form th:method="GET"
                                th:action="@{/admin/delete/{id}(id=${userList.getId()})}">
                            <div class="modal-header">
                              <h5 class="modal-title" id="staticBackdropLabel">Delete user</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                      aria-label="Close"></button>
                            </div>
                            <div class="modal-body mx-auto text-center">
                              <div class="form-group">
                                <label><b>ID</b>
                                  <input type="text" class="form-control" th:value="${userList.id}"
                                         readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>First name</b>
                                  <input type="text" class="form-control"
                                         th:value="${userList.firstName}"
                                         readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Last name</b>
                                  <input type="text" class="form-control"
                                         th:value="${userList.lastName}"
                                         readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Age</b>
                                  <input type="text" class="form-control"
                                         th:value="${userList.age}"
                                         readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Email</b>
                                  <input type="text" class="form-control"
                                         th:value="${userList.email}"
                                         readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Password</b>
                                  <input type="password" class="form-control"
                                         th:value="${userList.password}"
                                         readonly="readonly">
                                </label>
                              </div>
                              <div class="form-group">
                                <label> <b>Role</b>
                                  <input type="text" class="form-control"
                                         th:value="${userList.roles}"
                                         readonly="readonly">
                                </label>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary"
                                      data-bs-dismiss="modal">
                                Close
                              </button>
                              <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>


                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!--NEW USER-->

        <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel"
             aria-labelledby="newUser-tab"
             tabindex="0">
          <div class="container-fluid bg-light border-bottom">
            <h5 class="p-2">Add new user</h5>
          </div>
          <div class="p-3 col-4 mx-auto text-center">
            <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">

              <input type="hidden" th:field="*{id}">

              <div class="mb-3">
                <label class="form-label" for="formControlName"><b>First name</b></label>
                <input type="text" class="form-control" th:field="*{firstName}"
                       id="formControlName"
                       placeholder="Ivan"/>
              </div>

              <div class="mb-3">
                <label for="floatingLastName">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}"
                       id="floatingLastName"
                       placeholder="Ivanov"/>
              </div>

              <div class="mb-3">
                <label for="floatingAge">Age</label>
                <input type="number" class="form-control" th:field="*{age}" id="floatingAge"
                       placeholder="18"/>
              </div>

              <div class="mb-3">
                <label for="floatingEmail">Email</label>
                <input type="email" class="form-control" th:field="*{email}"
                       id="floatingEmail"
                       placeholder="ivanov@mail.ru"/>
              </div>

              <div class="mb-3">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" th:field="*{password}"
                       id="floatingPassword"
                       placeholder="password"/>
              </div>

              <div class="form-group">
                <label class="form-label" for="formControlRole">Role
                  <select class="form-select" multiple aria-label="formControlRole"
                          id="formControlRole" th:field="*{roles}" size="2">
                    <option th:each="role: ${listRoles}"
                            th:text="${role.name}" th:value="${role.id}">
                    </option>
                  </select>
                </label>
              </div>

              <button type="submit" class="btn btn-success">Add new user</button>

            </form>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
