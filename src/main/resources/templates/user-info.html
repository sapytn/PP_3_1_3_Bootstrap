<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
  <style>
    /*div {*/
    /*  max-width: 1000px;*/
    /*  margin-left: auto;*/
    /*  margin-right: auto;*/
    /*  margin: auto;*/
    /*}*/
  </style>
  <meta charset="UTF-8">
  <title>User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
  <div sec:authorize="isAuthenticated()">
    <h2 class="display-2">Logged in user:[[${#httpServletRequest.remoteUser}]]</h2>
    <br>
    <form th:action="@{/logout}" method="POST">
      <input type="submit" class="btn btn-primary" value="Logout"/>
    </form>
    <br>
  </div>

  <h2 class="display-2">User info</h2>

  <form th:method="POST" th:action="@{/admin}" th:object="${user}">

    <input type="hidden" th:field="*{id}">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{firstName}" id="floatingName"
             placeholder="Ivan">
      <label for="floatingName">First name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{lastName}" id="floatingLastName"
             placeholder="Ivan">
      <label for="floatingLastName">Last name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" th:field="*{age}" id="floatingAge"
             placeholder="18">
      <label for="floatingAge">Year</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{email}" id="floatingEmail"
             placeholder="Ivan">
      <label for="floatingEmail">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" th:field="*{password}" id="floatingPassword"
             placeholder="Ivan">
      <label for="floatingName">Password</label>
    </div>

    <div class="form-floating mb-3">
      <th:block th:each="role: ${listRoles}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}" class="m-2" id="roles"/>
      </th:block>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

  </form>
</div>
</body>
</html>
